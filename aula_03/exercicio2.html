<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h1>Conversor de temperatura</h1>
      <form class="row g-3">

        <div class="col-md-1">

          <label for="selectTemp" class="form-label">Selecione a temperatura</label>
          <select id="selectTemp" class="form-select">
            <option selected value="C">° C </option>
            <option value="f">° F</option>
          </select>
        </div>

        <!-- Div Celsius -->
        <div class="col-md-2" id="divC">
          <label for="celsius" class="form-label">Celsius</label>
          <input type="text" class="form-control" id="celsius/>
        </div>

        <!-- Div Fahrenheit -->
        <div class="col-md-6" id="divF">
          <label for="Fahrenheit" class="form-label">Fahrenheit</label>
          <input type="text" class="form-control" id="Fahrenheit" />
        </div>

        <!-- Botao F -->
        
        <div class="col-12" id="btnc">
          <button type="submit" class="btn btn-primary" onclick="toF">Converter para Fahrenheit</button>
        </div>

        <!-- Botao C -->
        <div class="col-12" id="btnc">
          <button type="submit" class="btn btn-primary" onclick="toC">Converter para Celsius</button>
        </div>
      </form>
    </div>

    <script src="exercicio2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
